<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença entre innerHTML e innerText</title>
</head>

<body>
    <div id="meuElemento">
        <p>Este é um <b>parágrafo</b> com texto.</p>
        <span style="display:none;">Texto escondido</span>
    </div>

    <script>
        const elemento = document.getElementById("meuElemento");

        // `innerHTML` retorna o HTML completo
        const htmlCompleto = elemento.innerHTML; // Retorna: <p>Este é um <b>parágrafo</b> com texto.</p><span style="display:none;">Texto escondido</span>
        console.log(htmlCompleto);

        // `innerText` retorna apenas o texto visível
        const textoVisivel = elemento.innerText; // Retorna: Este é um parágrafo com texto.
        console.log(textoVisivel);

        //basicamente, o innerHTML pega tudoo enquanto o innerttext pega so o que é visível, a gnt ve bem isso nesse exemplo quando clicamos com o botao direito na pagina e vemos o console
    </script>
<img src="Capturar.PNG" alt="">
</body>

</html>

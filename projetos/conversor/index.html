<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="conteiner">
        <p id="titulo">Conversor de Moedas</p> 
        <input type="number" id="entrada" oninput="verificarnumero()" placeholder="Digite um valor em R$" autocomplete="off"> <br>
        <div class="result">
            <p id="dolar">U$ 00,00</p>
        </div>
        <div class="result">
            <p id="euro">€ 00,00</p>
        </div>
        <div class="result">
            <p id="btc">₿ 00,00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
